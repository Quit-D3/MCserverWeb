<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow多元综合服 | 画廊</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --mc-blue: #2d8cff;
            --mc-green: #3b8526;
            --mc-gold: #ffcc00;
            --mc-text: #333;
            --mc-card: #ffffff;
            --mc-shadow: rgba(0, 0, 0, 0.1);
            --mc-border: #e0e0e0;
            --mc-snow: #e0f7fa;
            --mc-primary: #2d8cff;
            --mc-secondary: #3b8526;
            --mc-dark: #1a1a2e;
        }

        body {
            background: linear-gradient(135deg, #f0f8ff 0%, var(--mc-snow) 100%);
            font-family: 'Noto Sans SC', 'Segoe UI', 'Microsoft YaHei', sans-serif;
            color: var(--mc-text);
            position: relative;
            min-height: 100vh;
            transition: all 0.4s ease;
            overflow-x: hidden;
        }

        .dark-mode {
            --mc-text: #f0f0f0;
            --mc-card: #1a1a2e;
            --mc-shadow: rgba(0, 0, 0, 0.5);
            --mc-border: #444;
            --mc-snow: #0c1d28;
            background: linear-gradient(135deg, #0c1d28 0%, #1a1a1a 100%);
        }

        /* 顶部横栏 */
        .top-bar {
            background: var(--mc-card);
            padding: 15px 0;
            border-bottom: 3px solid var(--mc-blue);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 12px var(--mc-shadow);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .top-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        /* 服务器Logo */
        .server-logo {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .server-logo:hover {
            transform: scale(1.05);
        }

        .logo-img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(45, 140, 255, 0.4);
            overflow: hidden;
        }

        .logo-img img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--mc-text);
            position: relative;
            font-family: 'Noto Sans SC', sans-serif;
        }

        .logo-text span {
            color: var(--mc-blue);
            position: relative;
        }

        .logo-text span::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--mc-green);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .logo-text:hover span::after {
            transform: scaleX(1);
        }

        /* 导航按钮 */
        .nav-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .nav-btn {
            width: 90px;
            height: 90px;
            background: var(--mc-card);
            border: 2px solid var(--mc-border);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            padding: 8px;
            box-shadow: 0 4px 8px var(--mc-shadow);
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 0;
            background: rgba(45, 140, 255, 0.1);
            transition: height 0.3s ease;
            z-index: 1;
        }

        .nav-btn:hover::before {
            height: 100%;
        }

        .nav-btn:hover {
            transform: translateY(-5px);
            border-color: var(--mc-blue);
            box-shadow: 0 8px 16px var(--mc-shadow);
        }

        .nav-btn i {
            font-size: 2rem;
            margin-bottom: 8px;
            color: var(--mc-blue);
            position: relative;
            z-index: 2;
        }

        .nav-btn span {
            font-weight: bold;
            font-size: 0.9rem;
            color: var(--mc-text);
            position: relative;
            z-index: 2;
        }

        .nav-btn.active {
            border-color: var(--mc-blue);
            background: rgba(45, 140, 255, 0.1);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* 主题切换按钮 */
        .theme-toggle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--mc-card);
            border: 2px solid var(--mc-border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-left: 10px;
            box-shadow: 0 4px 8px var(--mc-shadow);
        }

        .theme-toggle:hover {
            transform: rotate(15deg);
            border-color: var(--mc-blue);
        }

        /* 画廊内容 */
        .gallery-container {
            max-width: 1400px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease forwards;
        }

        .gallery-title {
            font-size: 2.8rem;
            color: var(--mc-blue);
            margin-bottom: 15px;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

        .gallery-title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--mc-green);
            border-radius: 2px;
        }

        .gallery-subtitle {
            font-size: 1.2rem;
            color: var(--mc-text);
            max-width: 800px;
            margin: 20px auto 0;
        }

        /* 画廊网格 */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .gallery-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            aspect-ratio: 16/9;
            background: var(--mc-card);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease forwards;
            cursor: pointer;
        }

        .gallery-item:nth-child(1) { animation-delay: 0.1s; }
        .gallery-item:nth-child(2) { animation-delay: 0.2s; }
        .gallery-item:nth-child(3) { animation-delay: 0.3s; }
        .gallery-item:nth-child(4) { animation-delay: 0.4s; }
        .gallery-item:nth-child(5) { animation-delay: 0.5s; }
        .gallery-item:nth-child(6) { animation-delay: 0.6s; }
        .gallery-item:nth-child(7) { animation-delay: 0.7s; }
        .gallery-item:nth-child(8) { animation-delay: 0.8s; }
        .gallery-item:nth-child(9) { animation-delay: 0.9s; }

        .gallery-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            z-index: 2;
        }

        .gallery-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover .gallery-img {
            transform: scale(1.1);
        }

        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
            transform: translateY(100%);
            transition: transform 0.4s ease;
            opacity: 0;
        }

        .gallery-item:hover .gallery-caption {
            transform: translateY(0);
            opacity: 1;
        }

        .gallery-caption h3 {
            margin: 0 0 5px;
            font-size: 1.4rem;
        }

        .gallery-caption p {
            margin: 0;
            font-size: 0.95rem;
            opacity: 0.9;
        }

        /* 图片模态框 */
        .gallery-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            overflow: auto;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90vh;
            margin: 5vh auto;
            display: block;
            animation: zoomIn 0.3s ease forwards;
        }

        .modal-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10;
        }

        .close-modal:hover {
            color: var(--mc-blue);
            transform: rotate(90deg);
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 5;
        }

        .nav-btn-modal {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s;
        }

        .nav-btn-modal:hover {
            background: var(--mc-blue);
            transform: scale(1.1);
        }

        /* 页脚 */
        .mc-footer {
            background: var(--mc-card);
            border-top: 3px solid var(--mc-border);
            padding: 3rem 0;
            box-shadow: 0 -4px 12px var(--mc-shadow);
        }

        .footer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            padding: 0 20px;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .footer-logo i {
            color: var(--mc-blue);
            font-size: 1.8rem;
        }

        .footer-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--mc-text);
            margin: 0;
        }

        .footer-divider {
            width: 80%;
            max-width: 400px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--mc-blue), transparent);
            margin: 25px 0;
        }

        .footer-text {
            color: var(--mc-text);
            margin: 5px 0;
            line-height: 1.6;
        }

        .footer-copyright {
            margin-top: 25px;
            font-size: 0.9rem;
            color: var(--mc-text);
            opacity: 0.8;
        }

        /* 响应式调整 */
        @media (max-width: 1200px) {
            .gallery-grid {
                gap: 20px;
            }
        }

        @media (max-width: 992px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .nav-btn {
                width: 80px;
                height: 80px;
            }

            .nav-btn i {
                font-size: 1.8rem;
            }

            .nav-btn span {
                font-size: 0.85rem;
            }
        }

        @media (max-width: 768px) {
            .top-container {
                flex-direction: column;
                gap: 20px;
            }

            .server-logo {
                justify-content: center;
            }

            .nav-buttons {
                justify-content: center;
            }

            .gallery-title {
                font-size: 2.2rem;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
                max-width: 600px;
                margin: 0 auto;
            }

            .footer-title {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 576px) {
            .nav-btn {
                width: 70px;
                height: 70px;
                padding: 5px;
            }

            .nav-btn i {
                font-size: 1.6rem;
                margin-bottom: 5px;
            }

            .nav-btn span {
                font-size: 0.8rem;
            }
            
            .gallery-title {
                font-size: 1.8rem;
            }
            
            .gallery-subtitle {
                font-size: 1rem;
            }
        }

        /* 动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .animate {
            animation: fadeInUp 0.6s ease forwards;
        }

        .floating {
            animation: float 4s ease-in-out infinite;
        }

        /* 粒子背景 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* 装饰元素 */
        .decor-circle {
            position: absolute;
            border-radius: 50%;
            z-index: -1;
        }

        .circle-1 {
            width: 250px;
            height: 250px;
            background: rgba(45, 140, 255, 0.1);
            top: 10%;
            left: 5%;
            animation: float 8s ease-in-out infinite;
        }

        .circle-2 {
            width: 180px;
            height: 180px;
            background: rgba(59, 133, 38, 0.1);
            bottom: 15%;
            right: 7%;
            animation: float 7s ease-in-out infinite;
        }
        
        /* 新增：投稿按钮样式 - 与主页的"加入服务器交流群"按钮相同 */
        .mc-btn {
            background: var(--mc-blue);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s;
            font-size: 1.1rem;
            margin: 10px;
            box-shadow: 0 4px 6px var(--mc-shadow);
            position: relative;
            overflow: hidden;
            z-index: 1;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .mc-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: width 0.3s ease;
            z-index: -1;
        }

        .mc-btn:hover::before {
            width: 100%;
        }

        .mc-btn:hover {
            background: #1a73e8;
            transform: translateY(-3px);
            box-shadow: 0 6px 8px var(--mc-shadow);
        }

        .mc-btn.secondary {
            background: var(--mc-green);
        }

        .mc-btn.secondary:hover {
            background: #2a6c1b;
        }

        .mc-btn i {
            margin-right: 8px;
        }
        
        /* 新增：QQ群二维码模态框 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content-qq {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 90%;
            max-height: 90vh;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .dark-mode .modal-content-qq {
            background: #2d2d2d;
        }

        .close-modal-qq {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #333;
            transition: all 0.3s;
        }

        .dark-mode .close-modal-qq {
            color: #fff;
        }

        .close-modal-qq:hover {
            color: var(--mc-blue);
            transform: scale(1.2);
        }
    </style>
</head>

            { src: "./img/2.png", title: "海洋神殿", description: "" },
            { src: "./img/3.png", title: "樱叶飞舞", description: "" },
            { src: "./img/4.png", title: "海上日落", description: "" },
            { src: "./img/5.png", title: "彩虹信标", description: "" },
            { src: "./img/6.png", title: "海天一线", description: "" },
            { src: "./img/7.png", title: "日落雪山", description: "" },
            { src: "./img/8.png", title: "夕阳朦雨", description: "" },
            { src: "./img/9.png", title: "林地府邸", description: "森林深处的神秘建筑" }
        ];
        
        // 主题切换功能
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const themeIcon = themeToggle.querySelector('i');

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');

            if (body.classList.contains('dark-mode')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            }

            // 重新初始化粒子效果以适应主题
            initParticles();
        });

        // 初始化主题
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark-mode');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            }
        }

        // 渲染画廊
        function renderGallery() {
            const galleryGrid = document.getElementById('galleryGrid');
            galleryGrid.innerHTML = '';
            
            galleryData.forEach((item, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.style.animationDelay = `${0.1 * (index + 1)}s`;
                galleryItem.dataset.index = index;
                
                galleryItem.innerHTML = `
                    <img src="${item.src}" alt="${item.title}" class="gallery-img">
                    <div class="gallery-caption">
                        <h3>${item.title}</h3>
                        <p>${item.description}</p>
                    </div>
                `;
                
                galleryGrid.appendChild(galleryItem);
            });
            
            // 更新图片数量
            document.getElementById('imageCount').textContent = galleryData.length;
            
            // 添加点击事件
            document.querySelectorAll('.gallery-item').forEach(item => {
                item.addEventListener('click', function() {
                    const index = parseInt(this.dataset.index);
                    openModal(index);
                });
            });
        }
        
        // 图片查看模态框
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImg');
        const modalCaption = document.getElementById('modalCaption');
        const closeModal = document.querySelector('.close-modal');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        let currentIndex = 0;
        
        function openModal(index) {
            currentIndex = index;
            const item = galleryData[currentIndex];
            
            modalImg.src = item.src;
            modalCaption.innerHTML = `<h3>${item.title}</h3><p>${item.description}</p>`;
            
            modal.style.display = 'block';
            setTimeout(() => {
                modal.style.opacity = '1';
            }, 10);
        }
        
        function closeModalFunc() {
            modal.style.opacity = '0';
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }
        
        function navigateModal(direction) {
            currentIndex += direction;
            
            if (currentIndex < 0) {
                currentIndex = galleryData.length - 1;
            } else if (currentIndex >= galleryData.length) {
                currentIndex = 0;
            }
            
            openModal(currentIndex);
        }
        
        // 模态框事件
        closeModal.addEventListener('click', closeModalFunc);
        prevBtn.addEventListener('click', () => navigateModal(-1));
        nextBtn.addEventListener('click', () => navigateModal(1));
        
        // 点击模态框外部关闭
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModalFunc();
            }
        });
        
        // 键盘导航
        document.addEventListener('keydown', (e) => {
            if (modal.style.display === 'block') {
                if (e.key === 'Escape') {
                    closeModalFunc();
                } else if (e.key === 'ArrowLeft') {
                    navigateModal(-1);
                } else if (e.key === 'ArrowRight') {
                    navigateModal(1);
                }
            }
        });

        // 粒子背景效果
        function initParticles() {
            const canvas = document.getElementById('particles');
            const ctx = canvas.getContext('2d');

            // 设置canvas尺寸
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // 粒子类
            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 3 + 1;
                    this.speedX = Math.random() * 1 - 0.5;
                    this.speedY = Math.random() * 1 - 0.5;
                    this.color = body.classList.contains('dark-mode') ?
                        `rgba(45, 140, 255, ${Math.random() * 0.4})` :
                        `rgba(45, 140, 255, ${Math.random() * 0.2})`;
                }

                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;

                    if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
                    if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;
                }

                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // 创建粒子
            const particles = [];
            const particleCount = Math.floor(canvas.width * canvas.height / 10000);

            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }

            // 动画循环
            function animateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();

                    // 绘制粒子间的连线
                    for (let j = i; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < 100) {
                            ctx.beginPath();
                            ctx.strokeStyle = body.classList.contains('dark-mode') ?
                                `rgba(59, 133, 38, ${0.2 * (1 - distance / 100)})` :
                                `rgba(59, 133, 38, ${0.1 * (1 - distance / 100)})`;
                            ctx.lineWidth = 0.5;
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }

                requestAnimationFrame(animateParticles);
            }

            animateParticles();
        }
        
        // QQ群二维码显示功能
        function showQQModal() {
            document.getElementById('qqModal').classList.add('active');
        }

        function closeQQModal() {
            document.getElementById('qqModal').classList.remove('active');
        }
        
        // 点击模态框外部关闭
        document.getElementById('qqModal').addEventListener('click', function (e) {
            if (e.target === this) {
                closeQQModal();
            }
        });

        // 页面加载时设置
        document.addEventListener('DOMContentLoaded', function () {
            initTheme();
            initParticles();
            renderGallery();
        });
    </script>
